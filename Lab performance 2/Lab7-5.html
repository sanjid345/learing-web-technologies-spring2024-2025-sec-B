<!DOCTYPE html>
<html>
<head>
    <title>Degree Validation</title>
    <script>
        function validateDegree() {
            var ssc = document.getElementById("ssc").checked;
            var hsc = document.getElementById("hsc").checked;
            var bsc = document.getElementById("bsc").checked;
            
            if (!ssc && !hsc && !bsc) {
                alert("Please select at least one degree");
                return false;
            }
            
            alert("Degree selection is valid");
            return true;
        }
    </script>
    <style>
        .box {
            border: 1px solid black;
            padding: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h4>Degree</h4>
    <div class="box">
        <form onsubmit="return validateDegree();">
            <input type="checkbox" id="ssc" name="degree" value="SSC"> SSC
            <input type="checkbox" id="hsc" name="degree" value="HSC"> HSC
            <input type="checkbox" id="bsc" name="degree" value="BSc"> BSc
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
