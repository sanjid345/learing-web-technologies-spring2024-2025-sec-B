<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            padding: 1rem;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #575757;
            border-radius: 5px;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 2rem auto;
            width: 50%;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        .logout-btn {
            background-color: #d9534f;
            color: white;
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }
        .logout-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">View Profile</a>
        <a href="#">Add User</a>
        <a href="#">Delete User</a>
    </div>
    <div class="container">
        <img src="profile.jpg" alt="Profile Image" class="profile-image">
        <h2>Welcome</h2>
        <p><strong>ID:</strong> 22-49xxx-3</p>
        <p><strong>Email:</strong> 22-49xxx-3@student.aiub.edu.com</p>
        <p><strong>Gender:</strong> Male</p>
        <button class="logout-btn" onclick="location.href='login.html'">Log Out</button>
    </div>
</body>
</html>
