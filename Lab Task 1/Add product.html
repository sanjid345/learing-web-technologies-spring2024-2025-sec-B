<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 300px;
            border: 1px solid black;
            padding: 10px;
            margin: 50px auto;
        }
        h2 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ccc;
        }
        .checkbox {
            margin-top: 10px;
        }
        .btn {
            background-color: gray;
            color: black;
            padding: 5px 15px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
   
    <h2>ADD PRODUCT</h2>
    <form action="insert.php" method="POST">
        <label>Name</label><br>
        <input type="text" name="name" required><br>

        <label>Buying Price</label><br>
        <input type="number" step="0.01" name="buying_price" required><br>

        <label>Selling Price</label><br>
        <input type="number" step="0.01" name="selling_price" required><br>

        <input type="checkbox" name="display" class="checkbox">
        <label for="display">Display</label><br><br>

        <input type="submit" value="SAVE" class="btn">
    </form>
</div>

</body>
</html>
